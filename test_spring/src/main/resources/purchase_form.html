<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>購入情報入力</title>
</head>
<body>
    <h1>購入情報入力</h1>

    <form th:action="@{/orders/purchase}" method="post">
        <label>住所:</label>
        <input type="text" name="address" required><br>

        <label>アパート名:</label>
        <input type="text" name="apartment" required><br>

        <label>支払情報:</label>
        <input type="text" name="payment" required><br>

        <h2>カート内の商品</h2>
        <ul>
            <!-- カート内の商品をリスト表示 -->
            <li th:each="item : ${cartItems}" th:text="${item.productName}">商品名</li>
        </ul>

        <button type="submit">購入する</button>
    </form>

    <!-- エラーメッセージの表示 -->
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
</body>
</html>
