<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <title>カート詳細</title>
    <style>
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    padding: 0; /* ← paddingはmainに移動しましょう */
    font-family: "Helvetica Neue", sans-serif;
    background-color: #f9f9f9;
}

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        img {
            max-width: 100px;
            height: auto;
            border-radius: 4px;
        }

        .total {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            font-size: 1em;
        }

        button.delete-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .disabled-btn {
    background-color: #ccc !important;
    color: #666 !important;
    cursor: not-allowed !important;
}

    </style>
</head>


    <th:block th:replace="~{fragments/header :: header}"></th:block>
<main>
    <h1>カート詳細</h1>

    <table>
        <thead>
            <tr>
                <th>画像</th>
                <th>商品名</th>
                <th>数量</th>
                <th>価格</th>
                <th>税込価格</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cartProducts}">
                <td>
                    <img th:if="${item.product != null and item.product.imgPath != null}"
                         th:src="@{${item.product.imgPath}}" alt="商品画像" />
                </td>
                <td th:text="${item.product != null ? item.product.productName : '不明'}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.product != null ? #numbers.formatDecimal(item.product.price, 0, 0) + ' 円' : '不明'}"></td>
                <td th:text="${item.product != null ? #numbers.formatDecimal(item.product.price * 1.1, 0, 0) + ' 円' : '不明'}"></td>
                <td>
                    <button class="delete-btn"
                            th:attr="data-cart-id=${item.cartId}"
                            onclick="deleteCartItem(this)">削除</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <p class="total">合計金額: <span th:text="${#numbers.formatDecimal(totalPrice * 1.1, 0, 0)}"></span> 円</p>


        <form th:action="@{/cart/confirm}" method="get">
    <button type="submit"
            th:disabled="${#lists.isEmpty(cartProducts)}"
            th:classappend="${#lists.isEmpty(cartProducts)} ? 'disabled-btn' : ''">
        レジに進む
    </button>
</form>

    </div>

    <script th:inline="javascript">
        function deleteCartItem(button) {
            const cartId = button.getAttribute("data-cart-id");
            if (!confirm(`この商品（カートID: ${cartId}）を削除しますか？`)) return;

            fetch(`/test_spring/cart/delete/${cartId}`, {
                method: 'DELETE',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert("削除に失敗しました");
                }
            })
            .catch(error => {
                console.error("通信エラー:", error);
                alert("通信エラーが発生しました");
            });
        }
    </script>
    </main>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
