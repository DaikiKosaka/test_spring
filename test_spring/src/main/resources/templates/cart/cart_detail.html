<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カート詳細</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <h1>カート詳細</h1>

    <table>
        <thead>
            <tr>
                <th>画像</th>
                <th>商品名</th>
                <th>数量</th>
                <th>価格</th>
                <th>税込価格</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cartProducts}">
                <td><img th:src="@{${item.product.imgPath}}" alt="商品画像" /></td>
                <td th:text="${item.product.productName}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.product.price}"></td>
                <td th:text="${item.product.price * 1.1}"></td>
                <td>
                    <button th:attr="data-cart-id=${item.cartId}" onclick="deleteCartItem(this)">削除</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <p class="total">合計金額: <span th:text="${totalPrice}"></span> 円</p>

        <!-- ✅ 修正済みフォーム（GETで/confirmに遷移） -->
        <form th:action="@{/cart/confirm}" method="get">
            <button type="submit">レジに進む</button>
        </form>
    </div>

    <script th:inline="javascript">
        function deleteCartItem(button) {
            const cartId = button.getAttribute("data-cart-id");
            if (!confirm(`この商品（カートID: ${cartId}）を削除しますか？`)) return;

            fetch(`/test_spring/cart/delete/${cartId}`, {
                method: 'DELETE',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert("削除に失敗しました");
                }
            })
            .catch(error => {
                console.error("通信エラー:", error);
                alert("通信エラーが発生しました");
            });
        }
    </script>
</body>
</html>
