<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品検索結果</title>
</head>
<body>
	<th:block th:replace="~{fragments/header :: header}"></th:block>
    <h1>商品一覧画面</h1>

    <!-- 検索結果がある場合 -->
    <div th:if="${#lists.isEmpty(products)}">
        <p>検索結果が見つかりませんでした。</p>
    </div>

    <!-- 検索結果のリスト -->
    <div th:if="${not #lists.isEmpty(products)}">
        <ul>
            <li th:each="product : ${products}">
                <a th:href="@{'/products/' + ${product.productId}}">
                    <img th:src="@{${product.imgPath}}" alt="商品画像">
                </a>   
                <p><span th:text="'商品名: ' + ${product.productName}"></span></p>
                <p><span th:text="'価格: ' + ${product.price}"></span></p>
                <p><span th:text="'在庫: ' + ${product.stock}"></span></p>
            </li>
        </ul>
    </div>
</body>
</html>
