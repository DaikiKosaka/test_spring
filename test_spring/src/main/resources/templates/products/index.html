<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品一覧</title>
</head>
<body>
	<th:block th:replace="~{fragments/header :: header}"></th:block>

	<h1>TOP画面</h1>
    <h2>セール一覧</h2>
    <div th:each="product : ${products}">
        <div>
            <a th:href="@{'/products/' + ${product.productId}}"><img th:src="@{${product.imgPath}}" alt="商品画像"></a>            
        </div>
    </div>
</body>
</html>
