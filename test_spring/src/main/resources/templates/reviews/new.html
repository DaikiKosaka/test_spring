<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口コミ投稿</title>
</head>
<style>
    body {
        font-family: "Helvetica Neue", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 40px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        font-size: 24px;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    div {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #444;
        font-size: 15px;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        background-color: #fafafa;
        transition: border-color 0.2s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border-color: #007bff;
        outline: none;
        background-color: #fff;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    input[type="file"] {
        padding: 6px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .note {
        font-size: 13px;
        color: #888;
        margin-top: 4px;
    }
</style>

<body>

<h2>口コミ投稿フォーム</h2>

<form th:action="@{/products/{productId}/reviews(productId=${productId})}" method="post" enctype="multipart/form-data">

    <input type="hidden" name="_csrf" value="${_csrf.token}" />

    <div>
        <label for="dummyUserName">ユーザー名（任意）:</label>
        <input type="text" id="dummyUserName" name="dummyUserName" />
    </div>

    <div>
        <label for="rating">評価（1〜5）:</label>
        <select id="rating" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <div>
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required />
    </div>

    <div>
        <label for="comment">コメント:</label>
        <textarea id="comment" name="comment" rows="5" required></textarea>
    </div>

    <div>
        <label for="reviewImg">画像:</label>
        <input type="file" id="reviewImg" name="reviewImg" accept="image/*" />
    </div>

    <div>
        <button type="submit">投稿</button>
    </div>
</form>

</body>
</html>
