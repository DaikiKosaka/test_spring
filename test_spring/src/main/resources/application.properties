spring.application.name=test_spring

server.servlet.context-path=/test_spring
server.port=7777
spring.thymeleaf.cache=false
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=false

# MySQLの接続設定
spring.datasource.url=jdbc:mysql://localhost:3306/test_cytech?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-part-count=50


# JPAの設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
